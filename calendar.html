    <style>
        body {
            background-image: url('images/testimonial-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    
        /* Ensure iframe background is transparent */
        #calendar-container iframe {
            background: transparent;
            width: 80vw; /* Adjust width as needed */
            height: 80vh; /* Adjust height as needed */
            border: none;
        }
    
        /* Hide the burger menu on mobile */
        .header-menu-toggle {
            display: none;
        }
    
        .header-nav-wrap.is-visible {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 10px;
            background: black;
            padding: 10px;
            border-radius: 5px;
        }
    
        /* Set header background to black */
        .s-header {
            background-color: black;
        }
    
        @media (max-width: 768px) {
            .header-menu-toggle {
                display: block;
            }
    
            .header-nav-wrap {
                display: none;
            }
    
            .header-nav-wrap.is-visible {
                display: flex;
            }
        }
    </style>

        });
